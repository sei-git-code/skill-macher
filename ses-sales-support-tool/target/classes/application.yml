spring:
  application:
    name: ses-sales-support-tool
    version: 1.0.0

  profiles:
    active: dev

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://db.your-project-ref.supabase.co:5432/postgres}?sslmode=require
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:your-database-password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      leak-detection-threshold: 60000
      ssl: true
      ssl-mode: require

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    show-sql: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

# Supabase JWT設定
supabase:
  jwt:
    secret: ${SUPABASE_JWT_SECRET:your-jwt-secret}
    issuer: ${SUPABASE_URL:https://your-project.supabase.co}
    audience: authenticated
  url: ${SUPABASE_URL:https://your-project.supabase.co}
  anon-key: ${SUPABASE_ANON_KEY:your-anon-key}

server:
  port: ${PORT:8080}

logging:
  level:
    com.ses.salessupport: DEBUG
    org.springframework.security: DEBUG
